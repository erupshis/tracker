name: Main CI
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read


jobs:
  static-check:
    uses: ./.github/workflows/sub/static-check.yml

  golangci:
    uses: ./.github/workflows/sub/golangci.yml
    with:
      GO_VERSION: 1.24

  build:
    uses: ./.github/workflows/sub/build.yml
    needs: [ static-check, golangci]
    with:
      GO_VERSION: 1.24

  go-test:
    uses: ./.github/workflows/sub/go_test.yml
    needs: [ static-check, golangci ]
    with:
      MIN_COVERAGE: 50.0

  migration-dry:
    uses: ./.github/workflows/sub/migration_dry.yml
    needs: [ static-check, golangci ]
    with:
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "testdb"
      DB_HOST: "localhost"
      DB_PORT: 5432

